-<!DOCTYPE html>
<html lang="en">
   <head>
   <title>Email Tool</title>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <!-- first load django static tag. -->
    {% load static %}
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
   <link rel="stylesheet" href=" {% static 'css/style.css' %}">
   <link rel="stylesheet" href="{% static 'https://use.fontawesome.com/releases/v5.8.2/css/all.css' %}">
  <!-- Bootstrap core CSS -->
  <link href=" {% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'css/bootstrap/mdb.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
   <body style="background-image: url('{% static "back.jpg"%}')";>
       
    <div class="form-group">
        <div class="container">
            <h1 class="align" style="font-weight: bolder;">SEND EMAIL</h1>
{% if messages %}
    {% for message in  messages %}
         <div>
            <strong> {{message|safe}} <strong>
         </div>
    {% endfor %}
{% else %}

    {{order}}

    <form class="md-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <h4 style="font-weight: bolder;">Upload a file</h4>
    <input class="form-control-file" type="file" name="file">
   
    <p style="color: red;">*Only accepts CSV files</p>
    <button class="btn btn-success" type="submit">Upload</button>
    {{data}}
    </form>

{% endif %}
</div>
</div>

  <!-- JQuery -->
  <script type="text/javascript" src=" {% static 'js/bootstrap/jquery.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src=" {% static 'js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}%"></script>
      
   </body>
</html>
